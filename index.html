    <style>
        @keyframes fanim {
            0% {
                background-position: 0% 0%;
            }

            25% {
                background-position: 100% 100%;
            }

            50% {
                background-position: 0% 100%;
            }

            75% {
                background-position: 50% 50%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        @keyframes leaves {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(.90);
            }
        }

        .image .degdeg,
        #tombKlik {
            animation: leaves 1s ease-in-out infinite alternate;
            -webkit-animation: leaves 1s ease-in-out infinite alternate;
        }

        body {
            background-color: #000;
            font-family: 'Shippori Antique', sans-serif;
            padding: 15px;
            background-image: url("https://i.postimg.cc/gc3ZZGnc/IMG-20211129-060114-794.jpg");
            background-repeat: no-repeat;
            background-size: 105% 105%;
            animation: none;
            transition: all .3s ease;
        }

        body::before {
            color: white;
            opacity: .2;
            font-size: 5px;
            position: absolute;
            bottom: 25px;
            left: calc(50vw - 22px);
        }

        a {
            text-decoration: none;
        }

        body {
            user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none
        }

        .button:hover,
        #subkonten>* label:hover {
            opacity: .4;
        }

        #fotoakhir,
        #ftawal {
            opacity: 0;
            text-align: center;
            width: 100%;
            height: 100px;
            transition: all 1s ease;
        }

        #fotoakhir>*,
        #ftawal>* {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 15px;
            text-shadow: 0px 2px 2px rgba(0, 0, 0, 0.4);
            color: white
        }

        #sp2 {
            font-size: 17px;
        }

        #sp3 {
            font-size: 14px;
        }

        #fotoakhir img,
        #ftawal img {
            border-radius: 10px;
            transition: all .3s ease;
        }

        #tombKlik,
        #tombWA {
            position: relative;
            opacity: 0;
            visibility: hidden;
            transition: all .3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none
        }

        .icon {
            flex-shrink: 0;
            display: inline-block;
            margin-right: 8px;
            width: 18px;
            height: 18px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center
        }

        }

        .button {
            margin-top: 10px;
            transition: all .2s ease;
            display: inline-flex;
            align-items: center;
            padding: 5px 8px;
            outline: 0;
            border: 0;
            border-radius: 5px;
            line-height: 20px;
            color: #fefefe;
            background: rgba(0, 0, 0, .5);
            font-size: 20px;
            white-space: nowrap;
            overflow: hidden;
            max-width: 100%
        }

        .button.whatsapp {
            font-size: 12px;
            border-radius: 15px;
            margin-top: 100px;
            padding: 10px 15px;

        }

        #konten {
            z-index: 3;
            position: relative;
            top: -50px;
            transition: all 1s ease;
        }

        #subkonten {
            opacity: 0;
            transition: all 1s ease;
        }

        .catatan {
            position: relative;
            padding: 16px 50px 16px 50px;
            background: none;
            color: #3c4043;
            font-size: 18px;
            line-height: 1.6em;
            border-radius: 10px;
            overflow: hidden
        }

        .catatan.sek {
            text-align: center;
            line-height: 200%;
            text-shadow: 0px 2px 2px rgba(0, 0, 0, .8);
            background: rgba(0, 0, 0, 0.4);

        }

<body>
    <div id="konten">

        <div id="fotoakhir">
            <div class="image">

        <div id='subkonten'>
            <p class='catatan sek'>
                <marquee id="marq" scrollamount="10">

            <div id="tombKlik"><a class='button' onClick='expl();'>

        <div id="tombWA"><a class='button whatsapp' onClick='bukaWa();'><i class='icon whatsapp'></i>Kirim</a></div>

    <script>
        function play() {
            addEventListener('ended', function () {
                this.currentTime = 0;
                this.play();
            }, false);
        }

        //Pesan WhatsApp
        function bukaWa() {
            window.location = "https://api.whatsapp.com/send?phone=&text=Pagi juga ><" + "%0A%0A" +
                "- " +
                dateTime;
        }
    </script>
    <script type="text/javascript">
        var today = new Date();
        var date = today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear() + '.';
        var dateTime = date;
        const swals = Swal.mixin({
            allowOutsideClick: false,
        });
        async function mulai() {
            await swals.fire('Halo ãƒ„');
            setTimeout(showDiv, 1300);
            setTimeout(showKlik, 15000);
            play();
        }
        mulai();
    </script>
    <script>
        function showDiv() {
            StartMarquee();
            document.getElementById('subkonten').style.opacity = "1";
            document.getElementById('konten').style.top = "0";
            document.getElementById('ftawal').style.opacity = "1";
            document.getElementById('ftawal').style.height = "160px";
            document.querySelector("body").style.animation = "fanim 6s ease infinite";
        }

        function showKlik() {
            document.getElementById('tombKlik').style.visibility = "visible";
            document.getElementById('tombKlik').style.opacity = "1";
        }

        function tombol() {
            document.getElementById('tombWA').style.visibility = "visible";
            document.getElementById('tombWA').style.opacity = "1";
        }

        async function duar() {
            setTimeout(tombol, 4000);
            var e1 = document.getElementById('animasi');
            e1.classList.add("degdeg");
            document.getElementById('ftawal').style.opacity = "0";
            document.getElementById('ftawal').style.height = "0";
            document.getElementById('fotoakhir').style.opacity = "1";
            document.getElementById('fotoakhir').style.height = "200px";
            document.getElementById('fotoakhir').style.margin = "50px 0 0 0";
            document.getElementById('subkonten').style.display = "none";
        }

        async function expl() {
            setTimeout(duar, 200);
        }

        function StartMarquee() {
            var marquee = document.getElementById("marq");
            marquee.start();
        }

        function StopMarquee() {
            var marquee = document.getElementById("marq");
            marquee.stop();
        }
        StopMarquee();
    </script>
